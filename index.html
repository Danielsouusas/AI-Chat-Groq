<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE IA | Intelligence System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0062ff;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #001d3d, var(--bg));
            color: #e0e0e0;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.2rem;
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .status { font-size: 0.7rem; color: #00ff88; display: flex; align-items: center; gap: 5px; }
        .status::before { content: ''; width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Scrollbar estilizada */
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .msg {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--secondary), #5500ff);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 14px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }

        button {
            background: var(--primary);
            color: #05070a;
            border: none;
            padding: 0 25px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        button:disabled { opacity: 0.5; filter: grayscale(1); }

        .loading { font-size: 0.8rem; color: var(--primary); font-style: italic; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CORE.IA SYSTEM</h1>
        <div class="status">ONLINE</div>
    </header>

    <div id="chat-box">
        <div class="msg ai">Sistemas carregados. Como posso auxiliar sua operação hoje?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Envie um comando..." autocomplete="off" onkeypress="handleKeyPress(event)">
        <button id="sendBtn" onclick="enviarPergunta()">EXECUTAR</button>
    </div>
</div>

<script>
    async function enviarPergunta() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');
        const btn = document.getElementById('sendBtn');
        const prompt = input.value.trim();

        if (!prompt) return;

        appendMessage('user', prompt);
        input.value = '';
        btn.disabled = true;

        // Efeito de "digitando"
        const loadingId = 'loading-' + Date.now();
        const loadingDiv = document.createElement('div');
        loadingDiv.id = loadingId;
        loadingDiv.className = 'loading';
        loadingDiv.innerText = 'Processando dados...';
        chatBox.appendChild(loadingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch('https://ai-chat-groq-wine.vercel.app/gerar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "prompt": prompt })
            });

            if (!response.ok) throw new Error('Falha na comunicação.');

            const data = await response.json();
            document.getElementById(loadingId).remove();
            appendMessage('ai', data.resultado);

        } catch (error) {
            document.getElementById(loadingId).remove();
            appendMessage('ai', "❌ ERRO CRÍTICO: " + error.message);
        } finally {
            btn.disabled = false;
        }
    }

    function appendMessage(sender, text) {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${sender}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') enviarPergunta();
    }
</script>

</body>
</html>
